{% extends 'base.html' %}
{% load static %}
{% block content %}



 <br>
 <br>  
<h2 class="text-center mb-4"><strong>Sign Up</strong></h2>
    <!-- Contact Section Begin -->
    <section class="contact spad">

        <div class="container">

                <div class="col-lg-10 col-md-10">

                    <div class="contact__form">
                        {% if msg %}
                            <b style="color: #0073e6;">{{msg}}</b>
                        {% endif %}
                        <form action="#" method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-10">
                                    <select name="usertype">
                                        <option>----Select User Type----</option>
                                        <option value="buyer">Buyer</option>
                                        <option value="seller">Seller</option>
                                    </select>
                                </div>
                                <div class="col-lg-10">
                                    <input type="text" placeholder="First Name" name="fname" style="color:black;">
                                </div>
                                <div class="col-lg-10">
                                    <input type="text" placeholder="Last Name" name="lname" style="color:black;">
                                </div>
                                <div class="col-lg-10">
                                    <span id="email_error"></span>
                                    <input type="text" placeholder="Email" id="email" name="email" style="color:black;">
                                </div>
                                <div class="col-lg-10">
                                    <input type="text" placeholder="Mobile Number" name="mobile" style="color:black;">
                                </div>
                                <div class="col-lg-10">
                                    <textarea placeholder="Adress" name="adress" style="color:black;"></textarea>
                                    
                                </div>
                                <div class="col-lg-10">
                                    <input type="password" placeholder="Password" name="password" style="color:black;">
                                </div>
                                <div class="col-lg-10">
                                    <input type="password" placeholder="Confirm Password" name="cnew_password" style="color:black;">
                                </div>
                                <div class="col-lg-10">
                                    Profile Pic<input type="file" name="profile_pic" style="color:black;">
                                </div>
                                <div class="col-lg-10">
                                    
                                    <button type="submit" class="site-btn">SignUp</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- Contact Section End -->


    <!-- Search Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search End -->

    <!-- Js Plugins -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'js/mixitup.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        $("#email").change(function(){
        var email=$(this).val();

        $.ajax({
            url: '/ajax/validate_email/',
            data: {
                'email': email
              },
            dataType: 'json',
            success: function (data) {
                if (data.is_taken) {
                  /*document.getElementById("email").style.border="5px solid red";*/
                  document.getElementById("email_error").innerHTML="This Email ID Is Already Registered"
                }else{
                  document.getElementById("email_error").innerHTML="";
                }
              }
            });
          });

    </script>
</body>

</html>
{% endblock %}
